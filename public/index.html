<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Title Optimization -->
    <title>Misbah's Portfolio | Web Developer & Designer</title>
    
    <!-- Meta Description (SEO Friendly) -->
    <meta name="description" content="Welcome to Misbah's portfolio! A passionate Web Developer & Designer skilled in React, JavaScript, and UI/UX. Check out my latest projects!" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="Misbah, portfolio, web developer, front-end, React, JavaScript, UI/UX, freelance, projects" />
    
    <!-- Author -->
    <meta name="author" content="Misbah" />
    
    <!-- Theme Color (For mobile browsers) -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="Misbah's Portfolio | Web Developer & Designer" />
    <meta property="og:description" content="Explore my work in web development, React, and UI/UX design!" />
    <meta property="og:image" content="%PUBLIC_URL%/preview-image.png" />
    <meta property="og:url" content="https://your-portfolio-link.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Misbah's Portfolio" />
    <meta name="twitter:description" content="Explore my work in web development, React, and UI/UX design!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview-image.png" />
    
    <!-- Canonical Link to Prevent Duplicate Content Issues -->
    <link rel="canonical" href="https://your-portfolio-link.com" />
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
